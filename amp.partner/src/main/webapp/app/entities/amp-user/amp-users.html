<div ng-cloak>
    <h2 translate="ampfrontApp.ampUser.home.title">Amp Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="partner-detail.new-user({ partnerId: vm.partner.id })" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ampfrontApp.ampUser.home.createLabel">
                        Create new Amp User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="ampfrontApp.ampUser.ouIdentif">Ou Identif</span> </th>
                    <th><span translate="ampfrontApp.ampUser.loginName">Login Name</span> </th>
                    <th><span translate="ampfrontApp.ampUser.email">Email</span> </th>
                    <th><span translate="ampfrontApp.ampUser.fullName">Full Name</span> </th>
                    <th><span translate="ampfrontApp.ampUser.accountLocked">Account Locked</span> </th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="ampUser in vm.ampUsers track by ampUser.id">
                    <td>{{ampUser.ouIdentif}}</td>
                    <td>{{ampUser.loginName}}</td>
                    <td>{{ampUser.email}}</td>
                    <td>{{ampUser.fullName}}</td>
                    <td>{{ampUser.accountLocked}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="amp-user-detail({id:ampUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partner-detail.edit({ampUserId:ampUser.id, partnerId:vm.partner.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="amp-user.delete({id:ampUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm">DÃ©sactiver</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
