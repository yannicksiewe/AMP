<div>
    <h2 translate="ampfrontApp.partnerService.home.title">Partner Services</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="partner-detail.new-service({ partnerId: vm.partner.id })" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ampfrontApp.partnerService.home.createLabel">
                        Create new Partner Service
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="ampfrontApp.partnerService.serviceName">Service Name</span></th>
                    <th><span translate="ampfrontApp.partnerService.description">Description</span></th>
                    <th><span translate="ampfrontApp.partnerService.partnerId">Partner Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="partnerService in vm.partnerServices track by partnerService.id">
                    <td>{{partnerService.serviceName}}</td>
                    <td>{{partnerService.description}}</td>
                    <td>{{partnerService.partnerId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="partner-service-detail({id:partnerService.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partner-detail.edit-service({serviceId:partnerService.id, partnerId:vm.partner.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partner-detail.delete-service({serviceId:partnerService.id, partnerId:vm.partner.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
