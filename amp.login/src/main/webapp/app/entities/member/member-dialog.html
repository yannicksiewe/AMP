
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel" translate="ampfrontApp.member.home.createOrEditLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.member.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.member.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPicture($file, vm.member)" ngf-pattern="'image/*'">
            <label class="control-label" translate="ampfrontApp.member.picture" for="field_picture">Picture</label>
            <div>
                <img data-ng-src="{{'data:' + vm.member.pictureContentType + ';base64,' + vm.member.picture}}" style="max-height: 100px;" ng-if="vm.member.picture"/>
                <div ng-if="vm.member.picture" class="help-block clearfix">
                    <span class="pull-left">{{vm.member.pictureContentType}}, {{vm.byteSize(vm.member.picture)}}</span>
                    <button ng-click="vm.member.picture=null;vm.member.pictureContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPicture($file, vm.member)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="picture" id="field_picture"
                   ng-model="vm.member.picture"
                    />
            <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                   ng-model="vm.member.pictureContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="Identifiant">Identifiant</label>
            <input type="text" class="form-control" name="identifiant" id="identifiant"
                   ng-model="vm.member.identifiant"
                   required />
            <div ng-show="editForm.identifiant.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.member.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.cni" for="field_cni">Cni</label>
            <input type="text" class="form-control" name="cni" id="field_cni"
                    ng-model="vm.member.cni"
                    required />
            <div ng-show="editForm.cni.$invalid">
                <p class="help-block"
                    ng-show="editForm.cni.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.passportNumber" for="field_passportNumber">Passport Number</label>
            <input type="text" class="form-control" name="passportNumber" id="field_passportNumber"
                    ng-model="vm.member.passportNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.company" for="field_company">Company</label>
            <input type="text" class="form-control" name="company" id="field_company"
                    ng-model="vm.member.company"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.positionInCompany" for="field_positionInCompany">Position In Company</label>
            <input type="text" class="form-control" name="positionInCompany" id="field_positionInCompany"
                    ng-model="vm.member.positionInCompany"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.section" for="field_section">Section</label>
            <select class="form-control" name="section" ng-model="vm.member.section" id="field_section">
                <option value="SERVICE_PRESTATION" translate="ampfrontApp.Section.SERVICE_PRESTATION">SERVICE_PRESTATION</option>
                <option value="GENERAL_TRADE" translate="ampfrontApp.Section.GENERAL_TRADE">GENERAL_TRADE</option>
                <option value="INDUSTRY" translate="ampfrontApp.Section.INDUSTRY">INDUSTRY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.activationDate" for="field_activationDate">Activation Date</label>
                <div class="input-group">
                    <input id="field_activationDate" type="text" class="form-control" name="activationDate" datetime-picker="{{dateformat}}" ng-model="vm.member.activationDate" is-open="vm.datePickerOpenStatus.activationDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('activationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.expirationDate" for="field_expirationDate">Expiration Date</label>
                <div class="input-group">
                    <input id="field_expirationDate" type="text" class="form-control" name="expirationDate" datetime-picker="{{dateformat}}" ng-model="vm.member.expirationDate" is-open="vm.datePickerOpenStatus.expirationDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('expirationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.email" for="field_email">Email</label>
            <input type="email" class="form-control" name="email" id="field_email"
                    ng-model="vm.member.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ampfrontApp.member.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.member.phone"
                     />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
